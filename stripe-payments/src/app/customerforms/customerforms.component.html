<mat-card class="card-container" appearance="raised">
<form [formGroup]="customerForm" (ngSubmit)="onSubmit()"  class="container">
<h1>Enter Your Details</h1>
<mat-form-field>
  <mat-label>FirstName</mat-label>
  <input matInput type="text" formControlName="firstName">
</mat-form-field>
<mat-form-field>
  <mat-label>Last Name</mat-label>
  <input matInput type="text" formControlName="lastName">
</mat-form-field>
<mat-form-field>
  <mat-label>Phone Number</mat-label>
 <input matInput matInput type="text" formControlName="phoneNumber">
</mat-form-field>
 <button matButton (click)="next()">Next</button>
</form>
</mat-card>
